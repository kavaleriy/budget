en:

  short_units:
    billion: " Bn"
    million: " M"
    quadrillion: " P"
    thousand: " K"
    trillion: " Tn"
    unit: " uah"
    year: ""

  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    - year
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - June
    - July
    - Aug
    - Sept
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%d %B %Y'
      short: ! '%d %b'
    month_names:
    -
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :day
    - :month
    - :year
    month_names_initial:
    - _
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
  datetime:
    distance_in_words:
      about_x_hours:
        few: about %{count} hours
        many: about %{count} hours
        one: about %{count} hour
        other: about %{count} hour
      about_x_months:
        few: about %{count} months
        many: about %{count} months
        one: about %{count} month
        other: about %{count} month
      about_x_years:
        few: about %{count} years
        many: about %{count} years
        one: about %{count} year
        other: about %{count} year
      almost_x_years:
        few: almost %{count} years
        many: almost %{count} years
        one: almost %{count} year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_minutes:
        few: less than %{count} minutes
        many: less than %{count} minutes
        one: less than %{count} minute
        other: less than %{count} minute
      less_than_x_seconds:
        few: less than %{count} seconds
        many: less than %{count} seconds
        one: less than %{count} second
        other: less than %{count} second
      over_x_years:
        few: over %{count} years
        many: over %{count} years
        one: over %{count} year
        other: over %{count} year
      x_days:
        few: ! '%{count} days'
        many: ! '%{count} days'
        one: ! '%{count} day'
        other: ! '%{count} day'
      x_minutes:
        few: ! '%{count} minutes'
        many: ! '%{count} minutes'
        one: ! '%{count} minute'
        other: ! '%{count} minute'
      x_months:
        few: ! '%{count} months'
        many: ! '%{count} months'
        one: ! '%{count} month'
        other: ! '%{count} month'
      x_seconds:
        few: ! '%{count} seconds'
        many: ! '%{count} seconds'
        one: ! '%{count} second'
        other: ! '%{count} second'
    prompts:
      day: "Day"
      hour: "Hour"
      minute: "Minute"
      month: "Month"
      second: "Second"
      year: "Year"
      y: "y."
      by_year: "by years"
      by_quarter: "by quarters"
      by_month: "by months"
      quarter: "Quarter"
      qr: "qr."
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: should be accepted
      blank: cannot be blank
      confirmation: does not match confirmation
      empty: cannot be empty
      equal_to: should be equal to %{count}
      even: should be even
      exclusion: reserved
      greater_than: should be greater than %{count}
      greater_than_or_equal_to: should be greater than or equal to %{count}
      inclusion: not included in the list
      invalid: invalid
      less_than: should be less than %{count}
      less_than_or_equal_to: should be less than or equal to %{count}
      not_a_number: not a number
      not_an_integer: not an integer
      odd: should be odd
      record_invalid: ! 'Errors occurred: %{errors}'
      taken: taken
      too_long:
        few: too long (maximum %{count} symbols)
        many: too long (maximum %{count} symbols)
        one: too long (maximum %{count} symbol)
        other: too long (maximum %{count} symbol)
      too_short:
        few: too short (minimum %{count} symbols)
        many: too short (minimum %{count} symbols)
        one: too short (minimum %{count} symbol)
        other: too short (minimum %{count} symbol)
      wrong_length:
        few: wrong length (should be %{count} symbols)
        many: wrong length (should be %{count} symbols)
        one: wrong length (should be %{count} symbol)
        other: wrong length (should be %{count} symbol)
    template:
      body: ! 'Errors occurred in such fields:'
      header:
        few: ! '%{model} not saved because of %{count} mistakes'
        many: ! '%{model} not saved because of %{count} mistakes'
        one: ! '%{model} not saved because of %{count} mistake'
        other: ! '%{model} not saved because of %{count} mistake'
  helpers:
    select:
      prompt: ! 'Choose: '
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Save %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: UAH
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: B
#            few: Billions
#            many: Billions
#            one: Billion
#            other: Billion
          million: M
#            few: Millions
#            many: Millions
#            one: Million
#            other: Millions
          quadrillion:
            few: Quadrillions
            many: Quadrillions
            one: Quadrillion
            other: Quadrillion
          thousand: K
#            few: Thousand
#            many: Thousand
#            one: Thousand
#            other: Thousand
          trillion:
            few: Trillion
            many: Trillion
            one: Trillion
            other: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            few: bytes
            many: bytes
            one: byte
            other: byte
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' and '
      two_words_connector: ! ' and '
      words_connector: ! ', '
  time:
    am: a.m.
    formats:
      default: ! '%a, %d %b %Y, %H:%M:%S %z'
      long: ! '%d %B %Y, %H:%M'
      short: ! '%d %b, %H:%M'
    pm: p.m.
